AWSTemplateFormatVersion: '2010-09-09'
Transform: "AWS::Serverless-2016-10-31"
Description: diphda deployment cloudformation script
    
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Timeout: 30  # in seconds
Parameters: 
  LambdaExecutionRole:
    Type: String
    Default: celestial-service-execution-role
    Description: The primary role in that gives the Lambda function permission to do its work.
  NodeJsVer:
    Type: String
    Default: nodejs14.x
  TargetEnvr:
    Type: String
    Default: dev
    Description: The target environment for API Gateway deployment.

Resources:
    #######################################################
    ##### Start of API Gateway and associated lambdas #####
    #######################################################
    ServerlessApi:
      Type: AWS::Serverless::Api
      Properties:
        StageName: !Sub ${TargetEnvr}
        EndpointConfiguration: REGIONAL
        DefinitionBody: {
            "swagger": "2.0",
            "info": {
              "version": "2020-01-06T07:45:41Z",
              "title": !Sub "${TargetEnvr}-diphda-api"
            },
            "paths": {
              "/voucher": {
                "post": {
                  "produces": [
                    "application/json"
                  ],
                  "responses": {
                    "200": {
                      "description": "200 response",
                      "schema": {
                        "$ref": "#/definitions/Empty"
                      }
                    }
                  },
                  "x-amazon-apigateway-integration": {
                    "uri": !Sub "arn:aws:apigateway:ap-northeast-1:lambda:path/2015-03-31/functions/arn:aws:lambda:ap-northeast-1:278497686406:function:${TargetEnvr}-voucher/invocations",
                    "responses": {
                      "default": {
                        "statusCode": "200"
                      }
                    },
                    "passthroughBehavior": "when_no_match",
                    "httpMethod": "POST",
                    "contentHandling": "CONVERT_TO_TEXT",
                    "type": "aws"
                  }
                }
              },
            },
            "definitions": {
              "Empty": {
                "type": "object",
                "title": "Empty Schema"
              }
            }
          }
    LambdaVoucher:
      Type: AWS::Serverless::Function
      Properties:
        Handler: index.voucher
        Runtime: !Sub ${NodeJsVer}
        FunctionName: !Sub ${TargetEnvr}-voucher
        Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/${LambdaExecutionRole}"
        CodeUri: ../../dist/webpack/lambda
        MemorySize: 128
    InvokePermissionVoucher:
      Type: AWS::Lambda::Permission
      DependsOn: [ServerlessApi, LambdaVoucher]
      Properties:
          FunctionName: !Sub ${TargetEnvr}-voucher
          Action: 'lambda:InvokeFunction'
          Principal: apigateway.amazonaws.com
          SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessApi}/*